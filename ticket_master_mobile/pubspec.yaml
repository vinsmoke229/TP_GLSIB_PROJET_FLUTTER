name: event_app
description: EventMaster - Professional Event Booking App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  smooth_page_indicator: ^1.2.0
  font_awesome_flutter: ^10.7.0
  
  # State Management
  flutter_bloc: ^8.1.6
  provider: ^6.1.2

  # Storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0

  # Network
  dio: ^5.4.0

  # Location & QR
  geolocator: ^13.0.0
  geocoding: ^3.0.0
  qr_flutter: ^4.1.0
  url_launcher: ^6.2.5

  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/
